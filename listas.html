<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Esta línea de abajo es solo para ver cómo se asigna un archivo CSS a este HTML-->
    <link rel="stylesheet" href="CSS/style.css"/>
    <!--Esta línea de arriba es solo para ver cómo se asigna un archivo CSS a este HTML-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas en HTML</h1>

    <h2>Listas no ordenadas</h2>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h2>Listas ordenadas</h2>

    <ol type="I">
      <li>
        HTML
        <ol>
          <li>Etiquetas</li>
          <li>Atributos</li>
        </ol>
      </li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <h2>Listas de descripción</h2>

    <dl>
      <dt>HTML</dt>
      <dd>Lenguaje de marcado</dd>
      <dt>CSS</dt>
      <dd>Lenguaje de estilo</dd>
    </dl>
  </body>
</html>
